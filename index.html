<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resume</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="box">
          <img src="" id="avatar" alt="avatar" />
          <h1 class="greeting">hello</h1>
          <h2>
            My name is <span id="name">name</span> <span id="age">age</span> yo,
            and this is my resume/cv.
          </h2>
        </div>
      </header>
      <section class="section">
        <h1 class="subtitle">about me</h1>
        <p id="description">description</p>
      </section>
      <section class="section">
        <h1 class="subtitle">education</h1>
        <ul>
          <li class="experience">
            <span class="year">2000</span>
            <div class="education-detail">
              <strong class="title">title</strong><br />Lorem ipsum dolor sit
              amet, consectetur adipisicing elit. Sapiente, exercitationem,
              totam, dolores iste dolore est aut modi.
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
